<html lang="en">
<head>
    <title>FileShare</title>

    <script src="https://kit.fontawesome.com/f868734c05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Welcome to File Share
    </div>
    <div class="item-container grid-2">
        <div id="send" class="item shadow">
            <i class="fa fa-paper-plane"></i>
            <div class="item-text">Send</div>
        </div>
        <div id="receive" class="item shadow">
            <i class="fa fa-arrow-down"></i>
            <div class="item-text">Receive</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
